<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Galeri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .container img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .container img {
                height: auto;
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="gorsel1.jpg" alt="Görsel 1">
        <img src="gorsel2.png" alt="Görsel 2">
        <img src="gorsel3.jpg" alt="Görsel 3">
    </div>
</body>
</html>
